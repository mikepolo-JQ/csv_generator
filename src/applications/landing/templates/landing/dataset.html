{% extends "_base.html" %}
{% load static %}

{% block head %}
<link type="image/x-icon" rel="shortcut icon" href="
        {% static "icons/favicon.ico" %}">

<link rel="stylesheet" href="
        {% static 'landing/styles/landing_styles.css' %}">

<link href="https://fonts.googleapis.com/css2?
        family=Kaushan+Script&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
{% endblock %}


{% block body %}
    <article class="intro">
        <article class="schemas_container">
            <article class="page_logo">Data Set</article>
            <span><form class="rows_form" method="post" action="#">
                <label for="rows_input">Rows :</label>
                <input id="rows_input" type="number" min="1">
                <button class="button" type="submit">Generate</button>
            </form></span>

            <article class="table_grid">
                <article class="table_header_item">Title</article>
                <article class="table_header_item">Status</article>
                <article class="table_header_item">Actions</article>
                {% for schema in schemas %}
                    <article class="row_item schema_name">{{ schema.name }}</article>
                    <article class="row_item schema_date">STATUS</article>
                    <article class="row_item">
                        <form method="post" action="{% url "landing:download" %}">
                        <button type="submit" class="edit">Download</button></form>
                    </article>
                {% endfor %}
            </article>

        </article>
    </article>
{% endblock %}
